<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Task List Application" />
    <meta name="keywords" content="Task, List, Application" />
    <meta name="author" content="Md. Rifat Islam" />

    <!-- Favicon -->
    <link rel="icon" href="img/book-icon.png" type="image/gif" />

    <!-- Custom style sheet -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Book List Application</title>
</head>

<body>
    <!-- Header section -->
    <header>
        <h1>Book List Application</h1>
    </header>

    <!-- Main section -->
    <main>
        <!-- Add Book section -->
        <section id=add-book-section>
            <h2>Add Book</h2>
            <form id="add-book-form">
                <input type="text" id="title" name="title" placeholder="Title"
                    required="true" />
                <input type="text" id="author" name="author" placeholder="Author"
                    required="true" />
                <input type="text" id="isbn" name="isbn" placeholder="ISBN#"
                    required="true" />
                <button type="submit">Submit</button>
            </form>
        </section>

        <!-- Book List section -->
        <section>
            <h2>Book List</h2>
            <table id="book-list">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Action</th>
                </tr>
            </table>
            <hr />
        </section>
    </main>

    <!-- Footer section -->
    <footer>
        <p>Copyright &copy; 2021 built with <span>&hearts;</span> by Md. Rifat Islam</p>
    </footer>

    <!-- Custom JavaScript -->
    <script src="js/script.js"></script>
</body>

</html>
